<html lang="en">
<head>
    {% load static %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    {% block head %}
        <title>Login</title>
    {% endblock %}

    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>

{% block body %}
<div class="container" style="border: 2px solid #0280a5; margin-top: 13%; padding:30px;">

    <!-- LOGO -->
    <div style="text-align:center">
        <img src="{% static 'images/logo.png' %}" alt="Logo" style="width:350px; margin-bottom:20px;">
    </div>

    <h3 style="margin:50px; text-align:center">
        Welcome to Digital Library Tracking App.
    </h3>
    <p style="font-size: 20px; margin:50px; text-align:center">
        To be able to start uploading process, you will need to login to the system.
    </p>

    <div class="form-area" style="text-align:center;">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit" style="background-color: #0280a5">Login</button>
        </form>

        <br>
        <a href="{% url 'register' %}">Create your account</a>
    </div>
</div>
{% endblock %}
