<!DOCTYPE html>
<html>
<head>
    <title>Google Analytics Report</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">GA4 Active Users by City</h2>
    <table>
        <thead>
            <tr>
                <th>City</th>
                <th>Active Users</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.city }}</td>
                <td>{{ row.activeUsers }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="2">No data available</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
