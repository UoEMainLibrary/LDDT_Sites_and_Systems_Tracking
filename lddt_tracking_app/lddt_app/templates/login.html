<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

          crossorigin="anonymous">
    {% block head %}
    <title>Login</title>
    {% endblock %}

    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}" >
</head>


{% block body %}
<div class="container" style="border: 2px solid #0280a5; margin-top: 13%">
    <h3 style="margin:50px; text-align:center">
        Welcome to Digital Library Tracking App.
    </h3>
    <p style="font-size: 20px; margin:50px; text-align:center">
        To be able to start uploading process, you will need to login to the system.
    </p>
    <div class="d-grid gap-2 col-3 mx-auto" style="margin-bottom: 50px">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p}}
            <button class="btn btn-primary" type="submit" style="background-color: #0280a5">Login</button>
        </form>
    </div>
</div>
{% endblock %}
